<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  
  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>

    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hola');

    // Interpolated
    console.log('Hola, eso es %s!', 'perro');
 
    // Styled
    console.log('%c Es una palabra!','font-size: 30px; color: red');

    // warning!
    console.warn('No es correcto!')

    // Error :|
    console.error('Esto esta equivocado');

    // Info
    console.info('Hace calor hoy.');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('hola') ,'No es correcto');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      //console.group(`${dog.name}`);
      console.log(`Esto es ${dog.name}`);
      console.log(`${dog.name} tiene ${dog.age} años.`);
      console.log(`${dog.name} tiene ${dog.age * 6} años.`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('1');
    console.count('1');
    console.count('1');
    console.count('1');
    console.count(2);
    console.count('1');
    console.count(2);
    console.count(2);

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data =>{
      console.timeEnd('fetching data');
      console.log(data);
    })
    
    //table
    console.table(dogs);

  </script>


</body>
</html>
